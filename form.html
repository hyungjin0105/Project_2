<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2>21800204 Form 연습</h2>
    <form action="form_data.php">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        <input type="submit" value="Submit"> <input type="submit" value="Cancel">
        <br><br>
        
        <fieldset style="width: 200px; margin: 5px">
            <legend>성별입력</legend>
            <input type="radio" id="남자" name="gender" value="남자">
            <label for="남자"> 남자</label><br>
            <input type="radio" id="여자" name="gender" value="여자">
            <label for="여자"> 여자</label>
        </fieldset><br><br>

        <fieldset style="width: 200px; margin: 5px">
            <legend>학과</legend>
            <input type="checkbox" id="computerScience" name="courses[]" value="Computer Science">
            <label for="computerScience"> Computer Science</label><br>
            <input type="checkbox" id="design" name="courses[]" value="Design">
            <label for="design"> Design</label><br>
            <input type="checkbox" id="business" name="courses[]" value="Business">
            <label for="business"> Business</label>
        </fieldset><br><br>
        


        <label for="country">나라 선택:</label>
        <select id="country" name="country">
            <option value="korea">한국</option>
            <option value="japan">일본</option>
            <option value="usa">미국</option>
            <option value="uk">영국</option>
        </select><br><br>
        
        <label for="birthdate">생일 입력:</label>
        <input type="date" id="birthdate" name="birthdate"><br><br>

        <label for="message">추가내용을 적어주세요:</label><br><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
    </form> 
</body>
</html>
